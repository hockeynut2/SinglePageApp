<!DOCTYPE html>
<html>
<head>
    <title>Dice Roll</title>
    <link rel="shortcut icon" href="http://thediceodyssey.blogspot.com/favicon.ico">
    <link rel="stylesheet" href="css.css">
</head>
<body style="text-align: center">
    <p style="font-size: 70px; font-weight: bold">Dice Roll</p>
    <div style="height: 100px">   </div>
    <h3>Input the number of sides and click to roll the virtual dice</h3>
    <input id="sides" placeholder="Number of Sides">
    <button id="roller" class="btn btn-default">Roll the die</button>
    <div id="output"></div>
    <div id="result"></div>
    <div style="height: 200px">    </div>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jawascript.js"></script>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" autologoutlink="true">
    </fb:login-button>
    <div id="status">
    </div>
</body>
</html>
